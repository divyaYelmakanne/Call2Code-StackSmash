<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StackSmash - CSS Styling & Lyout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f3f4f6;
      text-align: center;
    }
    .header {
      width: 100%;
      background: #1e3a8a;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .back-button {
      position: absolute;
      left: 20px;
      background: #f59e0b;
      color: white;
      padding: 10px;
      width: 80px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .course-box {
      background-color: #60a5fa;
      color: white;
      padding: 20px;
      margin: 80px auto 20px auto;
      border-radius: 10px;
      cursor: pointer;
      max-width: 400px;
    }
    .course-content {
      display: none;
      text-align: left;
      margin: 30px auto;
      max-width: 800px;
    }
    .module {
      background-color: #2563eb;
      color: white;
      padding: 14px;
      margin: 8px 0;
      cursor: pointer;
      border-radius: 5px;
    }
    .module-content {
      display: none;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 10px;
      background-color: white;
    }
    .code-block {
      background-color: #1f2937;
      color: #f3f4f6;
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
    }
    .finish-course-button {
      background-color: #10b981;
      color: white;
      padding: 15px 32px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      width: 180px;
      margin: 30px auto 0 auto;
      display: block;
    }
    .certificate {
      display: none;
      width: 60%;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
    }
    @media (max-width: 600px) {
      .course-content, .certificate {
        width: 98% !important;
        padding: 5px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="../index.html">
      <button class="back-button">Back</button>
    </a>
    <h3 style="flex: 1; margin: 0;">StackSmash - CSS Styling & Layout</h3>
  </div>

  <div class="course-box" onclick="showCourseContent()">Start CSS Styling & Layout</div>

  <div id="course-content" class="course-content">
    <h2>CSS Modules</h2>
    <div id="modules"></div>
    <button class="finish-course-button" onclick="finishCourse()">Finish Course</button>
  </div>

  <div id="certificate" class="certificate">
    <h2>ðŸŽ‰ Certificate of Completion ðŸŽ‰</h2>
    <p>This is to certify that you have successfully completed the CSS course.</p>
    <ul>
      <li>CSS Styling and Layout</li>
      <li>Responsive Design</li>
      <li>CSS Animations</li>
    </ul>
    <p>Congratulations!</p>
    <button onclick="window.print()">Print Certificate</button>
  </div>

  <script>
    const moduleData = [
      ["Introduction to CSS", "CSS (Cascading Style Sheets) is used to style and layout web pages."],
      ["CSS Syntax", "A CSS rule-set consists of a selector and a declaration block."],
      ["CSS Selectors", "Selectors target HTML elements you want to style."],
      ["CSS Comments", "Use /* comment */ to add comments in CSS."],
      ["CSS Colors", "You can use color names, HEX, RGB, or HSL values."],
      ["CSS Fonts", "Use font-family to specify the typeface."],
      ["CSS Text", "Style text with properties like color, alignment, spacing."],
      ["CSS Borders", "Add borders using border property with width, style, and color."],
      ["CSS Margins", "Set spacing outside elements using margin property."],
      ["CSS Padding", "Set spacing inside elements using padding property."],
      ["CSS Box Model", "Every element is a box composed of content, padding, border, and margin."],
      ["CSS Display", "Common values: block, inline, inline-block, none."],
      ["CSS Positioning", "Control layout with static, relative, absolute, fixed, sticky."],
      ["CSS Flexbox", "Layout model to align items in a container efficiently."],
      ["CSS Grid", "2D layout system to align items into rows and columns."],
      ["CSS Z-Index", "Specifies the stack order of elements."],
      ["CSS Media Queries", "Make web pages responsive across devices."],
      ["CSS Transitions", "Add animation when property values change smoothly."],
      ["CSS Animations", "Create keyframes for complex animations."],
      ["CSS Variables", "Store reusable values using custom properties like --main-color."]
    ];

    const moduleContainer = document.getElementById("modules");
    moduleData.forEach((mod, index) => {
      const modDiv = document.createElement("div");
      modDiv.className = "module";
      modDiv.textContent = mod[0];
      modDiv.setAttribute("onclick", `toggleModule(${index})`);

      const modContent = document.createElement("div");
      modContent.className = "module-content";
      modContent.innerHTML = `<p>${mod[1]}</p>`;

      moduleContainer.appendChild(modDiv);
      moduleContainer.appendChild(modContent);
    });

    function showCourseContent() {
      document.querySelector('.course-box').style.display = 'none';
      document.getElementById('course-content').style.display = 'block';
    }
    function toggleModule(index) {
      const modules = document.querySelectorAll('.module-content');
      const currentModule = modules[index];
      modules.forEach((module, i) => {
        if (i !== index) module.style.display = 'none';
      });
      currentModule.style.display = currentModule.style.display === 'block' ? 'none' : 'block';
    }
    function finishCourse() {
      document.getElementById('course-content').style.display = 'none';
      document.getElementById('certificate').style.display = 'block';
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StackSmash - Spring Boot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f3f4f6;
      text-align: center;
    }
    .header {
      width: 100%;
      background: #1e3a8a;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .back-button {
      position: absolute;
      left: 20px;
      background: #f59e0b;
      color: white;
      padding: 10px;
      width: 80px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .course-box {
      background-color: #60a5fa;
      color: white;
      padding: 20px;
      margin: 80px auto 20px auto;
      border-radius: 10px;
      cursor: pointer;
      max-width: 400px;
    }
    .course-content {
      display: none;
      text-align: left;
      margin: 30px auto;
      max-width: 800px;
      padding-top: 70px; /* FIX: spacing for visibility under header */
    }
    .module {
      background-color: #2563eb;
      color: white;
      padding: 14px;
      margin: 8px 0;
      cursor: pointer;
      border-radius: 5px;
    }
    .module-content {
      display: none;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 10px;
      background-color: white;
    }
    .code-block {
      background-color: #1f2937;
      color: #f3f4f6;
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
    }
    .finish-course-button {
      background-color: #10b981;
      color: white;
      padding: 15px 32px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      width: 180px;
      margin: 30px auto 0 auto;
      display: block;
    }
    .certificate {
      display: none;
      width: 60%;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
    }
    @media (max-width: 600px) {
      .course-content, .certificate {
        width: 98% !important;
        padding: 5px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="../index.html">
      <button class="back-button">Back</button>
    </a>
    <h3 style="flex: 1; margin: 0;">StackSmash - Java Spring Boot</h3>
  </div>

  <div class="course-box" onclick="showCourseContent()">Start Spring Boot Course</div>

  <div id="course-content" class="course-content">
    <h2>Spring Boot Modules</h2>
    <div id="modules"></div>
    <button class="finish-course-button" onclick="finishCourse()">Finish Course</button>
  </div>

  <div id="certificate" class="certificate">
    <h2>ðŸŽ‰ Certificate of Completion ðŸŽ‰</h2>
    <p>This is to certify that you have successfully completed the Spring Boot course.</p>
    <ul>
      <li>Spring Boot fundamentals</li>
      <li>REST APIs with Spring</li>
      <li>Spring Boot deployment</li>
    </ul>
    <p>Congratulations!</p>
    <button onclick="window.print()">Print Certificate</button>
  </div>

  <script>
    const moduleData = [
      ["Introduction to Spring Boot", "Spring Boot is a Java-based framework used to create stand-alone, production-grade applications."],
      ["Spring Boot Setup", "How to install Spring Boot CLI and configure your IDE."],
      ["Project Structure", "Overview of the typical folder structure in a Spring Boot app."],
      ["Spring Boot Annotations", "@SpringBootApplication, @RestController, @RequestMapping, etc."],
      ["Creating REST APIs", "Build RESTful services using Spring Boot controllers."],
      ["Spring Data JPA", "Integrate databases using Spring Data JPA and repositories."],
      ["Spring Boot with MySQL", "Configure application.properties to connect MySQL."],
      ["CRUD Operations", "Create, Read, Update, Delete operations using Spring Boot."],
      ["Spring Boot Validation", "Use annotations like @NotNull, @Email for input validation."],
      ["Spring Boot Security", "Introduction to Spring Security for authentication/authorization."],
      ["JWT Integration", "Secure REST APIs with JWT-based authentication."],
      ["Spring Boot Testing", "Write unit and integration tests using JUnit and MockMVC."],
      ["Actuator & Monitoring", "Use Spring Boot Actuator for metrics and health checks."],
      ["Custom Error Handling", "Implement global exception handlers using @ControllerAdvice."],
      ["File Upload & Download", "Implement file storage in Spring Boot apps."],
      ["Scheduling Tasks", "Use @Scheduled to run tasks at fixed intervals."],
      ["Spring Boot DevTools", "Enable hot reload during development."],
      ["Deploying to Heroku", "Steps to deploy your Spring Boot app on Heroku."],
      ["Deploying to AWS", "Deploy using Elastic Beanstalk or EC2."],
      ["Spring Boot CLI", "Command-line interface to run apps and manage projects."]
    ];

    const moduleContainer = document.getElementById("modules");
    moduleData.forEach((mod, index) => {
      const modDiv = document.createElement("div");
      modDiv.className = "module";
      modDiv.textContent = mod[0];
      modDiv.setAttribute("onclick", `toggleModule(${index})`);

      const modContent = document.createElement("div");
      modContent.className = "module-content";
      modContent.innerHTML = `<p>${mod[1]}</p>`;

      moduleContainer.appendChild(modDiv);
      moduleContainer.appendChild(modContent);
    });

    function showCourseContent() {
      document.querySelector('.course-box').style.display = 'none';
      document.getElementById('course-content').style.display = 'block';
    }
    function toggleModule(index) {
      const modules = document.querySelectorAll('.module-content');
      const currentModule = modules[index];
      modules.forEach((module, i) => {
        if (i !== index) module.style.display = 'none';
      });
      currentModule.style.display = currentModule.style.display === 'block' ? 'none' : 'block';
    }
    function finishCourse() {
      document.getElementById('course-content').style.display = 'none';
      document.getElementById('certificate').style.display = 'block';
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StackSmash - SQL Database Course</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f3f4f6;
      text-align: center;
    }
    .header {
      width: 100%;
      background: #1e3a8a;
      color: white;
      padding: 15px;
      font-size: 24px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .back-button {
      position: absolute;
      left: 20px;
      background: #f59e0b;
      color: white;
      padding: 10px;
      width: 80px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .course-box {
      background-color: #60a5fa;
      color: white;
      padding: 20px;
      margin: 80px auto 20px auto;
      border-radius: 10px;
      cursor: pointer;
      max-width: 400px;
    }
    .course-content {
      display: none;
      text-align: left;
      margin: 30px auto;
      max-width: 800px;
      padding-top: 70px;
    }
    .module {
      background-color: #2563eb;
      color: white;
      padding: 14px;
      margin: 8px 0;
      cursor: pointer;
      border-radius: 5px;
    }
    .module-content {
      display: none;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 10px;
      background-color: white;
    }
    .code-block {
      background-color: #1f2937;
      color: #f3f4f6;
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
      overflow-x: auto;
    }
    .finish-course-button {
      background-color: #10b981;
      color: white;
      padding: 15px 32px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      width: 180px;
      margin: 30px auto 0 auto;
      display: block;
    }
    .certificate {
      display: none;
      width: 60%;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
    }
    @media (max-width: 600px) {
      .course-content, .certificate {
        width: 98% !important;
        padding: 5px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="../index.html">
      <button class="back-button">Back</button>
    </a>
    <h3 style="flex: 1; margin: 0;">StackSmash - SQL Database Course</h3>
  </div>

  <div class="course-box" onclick="showCourseContent()">Start SQL Course</div>

  <div id="course-content" class="course-content">
    <h2>SQL Modules</h2>
    <div id="modules"></div>
    <button class="finish-course-button" onclick="finishCourse()">Finish Course</button>
  </div>

  <div id="certificate" class="certificate">
    <h2>ðŸŽ‰ Certificate of Completion ðŸŽ‰</h2>
    <p>This certifies that you have completed the SQL Database course.</p>
    <ul>
      <li>SQL Basics & Queries</li>
      <li>Joins, Aggregates & Subqueries</li>
      <li>Database Design & Normalization</li>
    </ul>
    <p>Congratulations!</p>
    <button onclick="window.print()">Print Certificate</button>
  </div>

  <script>
    const moduleData = [
      ["Introduction to SQL", "SQL stands for Structured Query Language and is used to interact with relational databases."],
      ["Database & Table Concepts", "A database holds tables, and each table holds rows of structured data."],
      ["Creating a Table", "<div class='code-block'>CREATE TABLE users (id INT, name VARCHAR(100));</div>"],
      ["Inserting Data", "<div class='code-block'>INSERT INTO users (id, name) VALUES (1, 'Alice');</div>"],
      ["Reading Data (SELECT)", "<div class='code-block'>SELECT * FROM users;</div>"],
      ["Filtering Data (WHERE)", "<div class='code-block'>SELECT * FROM users WHERE id = 1;</div>"],
      ["Sorting Results (ORDER BY)", "<div class='code-block'>SELECT * FROM users ORDER BY name ASC;</div>"],
      ["Updating Records", "<div class='code-block'>UPDATE users SET name = 'Bob' WHERE id = 1;</div>"],
      ["Deleting Records", "<div class='code-block'>DELETE FROM users WHERE id = 1;</div>"],
      ["Primary Key & Constraints", "Primary key ensures uniqueness. Use constraints to enforce rules."],
      ["SQL Joins", "Combine data from multiple tables using INNER JOIN, LEFT JOIN, etc."],
      ["Group By & Aggregates", "<div class='code-block'>SELECT city, COUNT(*) FROM users GROUP BY city;</div>"],
      ["Subqueries", "A subquery is a query nested inside another query."],
      ["SQL Functions", "Functions like COUNT(), MAX(), MIN(), AVG(), SUM()."],
      ["Indexes", "Indexes speed up searches on large tables."],
      ["Normalization", "Organize data efficiently to reduce redundancy."],
      ["Transactions", "Ensure multiple queries execute together atomically (BEGIN, COMMIT, ROLLBACK)."],
      ["Views", "Virtual tables created from SELECT queries for reuse."],
      ["Stored Procedures", "Reusable SQL blocks stored in the DB server."],
      ["SQL Injection Awareness", "ALWAYS use parameterized queries to prevent SQL injection."]
    ];

    const moduleContainer = document.getElementById("modules");
    moduleData.forEach((mod, index) => {
      const modDiv = document.createElement("div");
      modDiv.className = "module";
      modDiv.textContent = mod[0];
      modDiv.setAttribute("onclick", `toggleModule(${index})`);

      const modContent = document.createElement("div");
      modContent.className = "module-content";
      modContent.innerHTML = mod[1];

      moduleContainer.appendChild(modDiv);
      moduleContainer.appendChild(modContent);
    });

    function showCourseContent() {
      document.querySelector('.course-box').style.display = 'none';
      document.getElementById('course-content').style.display = 'block';
    }

    function toggleModule(index) {
      const modules = document.querySelectorAll('.module-content');
      const currentModule = modules[index];
      modules.forEach((module, i) => {
        if (i !== index) module.style.display = 'none';
      });
      currentModule.style.display = currentModule.style.display === 'block' ? 'none' : 'block';
    }

    function finishCourse() {
      document.getElementById('course-content').style.display = 'none';
      document.getElementById('certificate').style.display = 'block';
    }
  </script>
</body>
</html>
